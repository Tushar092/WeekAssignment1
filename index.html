<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Daily Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>My Daily Planner</h1>
  </header>
  
  <main>
    <section class="task-controls">
      <input type="text" id="new-task" placeholder="Add a new task..." />
      <select id="task-category">
        <option value="">All</option>
        <option value="Personal">Personal</option>
        <option value="Work">Work</option>
        <option value="Study">Study</option>
      </select>
      <button id="add-task">Add</button>
    </section>

    <section class="search-section">
      <input type="text" id="search-task" placeholder="Search tasks..." />
    </section>

    <ul id="task-list"></ul>

    <button id="clear-all">Clear All Tasks</button>
  </main>

  <button id="back-to-top">Top</button>

  <script type="module" src="./index.js"></script>
</body>
</html>
